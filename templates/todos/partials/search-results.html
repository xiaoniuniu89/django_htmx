{% if results %}
    
    <ul class="list-group col-8 mt-3">
        {% for todo in results  %}
            <li class="mb-2 list-group-item d-flex justify-content-between align-items-center">{{todo.todo_body}}<span
                    hx-post="{% url 'add-todo' %}" hx-vals='{"todo": "{{todo.todo_body}}"}' hx-target="#todo-list" class="btn btn-small btn-success">+</span></li>
        {% endfor %}
    </ul>
    
{% else %}
    <p class="mt-3">No results</p>
{% endif %}
